<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto de papel</title>
  <style>
    canvas {
      border: 1px solid #ddd;
      display: block;
      margin: 20px auto;
      background-color: #f7f7f7;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .arrow-controls {
      display: grid;
      grid-template-rows: repeat(3, 60px);
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .arrow-controls button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ocultar botones centrales */
    .arrow-controls button.blank {
      background-color: transparent;
      cursor: default;
      pointer-events: none;
    }

    .arrow-controls button:active {
      background-color: #0056b3;
    }
    .container {
      display: flex;
      flex-direction: column; /* Apila en columna */
      gap: 10px; /* Espacio entre los divs */
    }
    .container div {
      width: 200px; /* Ancho fijo */
      padding: 20px;
      text-align: center; /* Centrar texto dentro del div */
      color: white;
      font-size: 18px;
      border-radius: 5px; /* Bordes redondeados */
    }
  </style>
  
</head>
<body>
  <div class="container">
  <div><canvas id="miCanvas" width="600" height="400"></canvas>
  </div>
  <script src="script.js" defer></script>
  <script>
    // Usa el evento 'load' para ejecutar la función de inicialización después de que todos los recursos se hayan cargado
    window.addEventListener('load', function() {
        inicializarCanvas();  // Llama a la función del archivo externo
        
    });    
  </script>
  <div class="arrow-controls">
    <!-- Fila superior -->
    <button class="blank"></button>
    <button id="up" title="Flecha Arriba">⬆️</button>
    <button class="blank"></button>
    <!-- Fila central -->
    <button id="left" title="Flecha Izquierda">⬅️</button>
    <button class="blank"></button>
    <button id="right" title="Flecha Derecha">➡️</button>
    <!-- Fila inferior -->
    <button class="blank"></button>
    <button id="down" title="Flecha Abajo">⬇️</button>
    <button class="blank"></button>
  </div>  
</div>
  <script>
    // Añadir eventos a los botones
    const actions = {
      up: () => moverSprite('up'),
      down: () => moverSprite('down'),
      left: () => moverSprite('left'),
      right: () => moverSprite('right'),
    };

    document.getElementById('up').addEventListener('click', actions.up);
    document.getElementById('down').addEventListener('click', actions.down);
    document.getElementById('left').addEventListener('click', actions.left);
    document.getElementById('right').addEventListener('click', actions.right);
  </script>
</body>
</html>
